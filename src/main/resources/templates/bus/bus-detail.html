<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bus Details</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/user-details.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
<h1>Bus Details:-</h1>

<p><strong>Bus Number :</strong> <span th:text="${bus.busNumber}"></span></p>
<p><strong>Operator :</strong> <span th:text="${bus.operator}"></span></p>
<p><strong>Total Seats :</strong> <span th:text="${bus.totalSeats}"></span></p>
<p><strong>Arrival Time :</strong> <span th:text="${bus.arrivalTime}"></span></p>
<p><strong>Departure Time:</strong> <span th:text="${bus.departureTime}"></span></p>

<a class="a" th:href="@{/buses/list}">Go back to Bus List</a>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
