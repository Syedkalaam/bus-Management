<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bus List</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bus/bus-list.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<h2>Bus List</h2>

<a class="top-links" th:href="@{/buses/add}">Add Bus</a>
<table border="1">
  <tr>
      <th>Bus Number</th>
      <th>Operator</th>
      <th>TotalSeats</th>
      <th>ArrivalTime</th>
      <th>DepartureTime</th>
      <th>Action</th>

  </tr>
  <tr th:each="bus : ${buses}">
      <td th:text="${bus.busNumber}"></td>
      <td th:text="${bus.operator}"></td>
      <td th:text="${bus.totalSeats}"></td>
      <td th:text="${bus.arrivalTime}"></td>
      <td th:text="${bus.departureTime}"></td>
      <td>
          <a class="a" th:href="@{/buses/detail/{id}(id=${bus.id})}">Detail</a>
          <a class="a" th:href="@{/buses/update/{id}(id=${bus.id})}">Update</a>
          <a class="a" th:href="@{/buses/delete/{id}(id=${bus.id})}">Delete</a>
      </td>

  </tr>
</table>
<a class="a" th:href="@{/}">Back to home</a>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
