<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/user-details.css">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
<h1>User Details:-</h1>

<p><strong>Name:</strong> <span th:text="${user.username}"></span></p>
<p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
<p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Address:</strong> <span th:text="${user.address}"></span></p>

<h2>Trip</h2>

<div th:if="${user.bus == null or user.trips == null or user.bookings == null}">
    <p class="no-data">No trip details found.</p>
</div>


<div th:if="${user.bus != null and user.trips != null and user.bookings != null}">

    <p><strong>Bus Number:</strong> <span th:text="${user.bus.busNumber}"></span></p>
    <p><strong>From:</strong> <span th:text="${user.trips.source}"></span></p>
    <p><strong>To:</strong> <span th:text="${user.trips.destination}"></span></p>
    <p><strong>Travel Date:</strong> <span th:text="${user.trips.travelDate}"></span></p>
    <p><strong>Arrival Time:</strong> <span th:text="${user.bus.arrivalTime}"></span></p>
    <p><strong>Departure Time:</strong> <span th:text="${user.bus.departureTime}"></span></p>
    <p><strong>Seat Numbers:</strong> <span th:text="${user.bookings.seatNumbers}"></span></p>
    <p><strong>Booked On:</strong> <span th:text="${user.bookings.bookedAt}"></span></p>
    <p><strong>Fare:</strong> <span th:text="${user.trips.fare}"></span></p>
    <p><strong>Booking Status:</strong> <span th:text="${user.bookings.status}"></span></p>
</div>

</div>
<a class="a" th:href="@{/users/list}">Back to Users List</a>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
