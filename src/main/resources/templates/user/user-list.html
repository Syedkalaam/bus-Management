<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/user-list.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<h2>Registered Users</h2>

<div class="top-links">
<a th:href="@{/users/register}">Register</a>
</div>
<table border="1">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Gender</th>
    <th>Age</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.gender}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.address}"></td>
    <td>
      <a class="a" th:href="@{/users/details/{id}(id=${user.id})}">Details</a>
      <a class="a" th:href="@{/users/update/{id}(id=${user.id})}">Update</a>
      <a class="a" th:href="@{/bookings/new}">Book Trip</a>
      <a class="a" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
    </td>

  </tr>
</table>
<div style="margin-top: 20px;">
    <a class="a" th:href="@{/}">Go to Home Page</a>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
