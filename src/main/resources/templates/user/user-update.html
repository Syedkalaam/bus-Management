<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/user-update.css">
</head>
<body>
  <div th:replace="~{navbar :: navbar}"></div>

<div class="form-container">
<h2>Update User</h2>
<form th:action="@{'/users/update/' + ${user.id}}" th:object="${user}" method="post">
  Username: <input type="text" th:field="*{username}" required /><br/>
  Email: <input type="email" th:field="*{email}" required /><br/>
  Password: <input type="password" th:field="*{password}" required /><br/>
  Gender:
  <select th:field="*{gender}">
    <option value="MALE">Male</option>
    <option value="FEMALE">Female</option>
    <option value="OTHER">Other</option>
  </select><br/>
  Age: <input type="number" th:field="*{age}" /><br/>
  Address: <input type="text"  th:field="*{address}" /><br/>
  Role:
  <select th:field="*{roles}">
    <option value="Admin">Admin</option>
    <option value="USER">Passenger</option>
  </select><br/>

  <button type="submit">Update</button>
</form>

<a class="a" th:href="@{/users/list}">Back to Users List</a>

</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
