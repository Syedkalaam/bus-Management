<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trip List</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/trip/trip-list.css">
</head>
<body>
 <div th:replace="~{navbar :: navbar}"></div>

<h2>Available Trips</h2>
<a class="top-links" th:href="@{/trips/add}">Add Trip</a>
<table border="1">
    <tr>
       <th>Bus Number</th><th>Source</th><th>Destination</th><th>TravelDate</th><th>Fare</th><th>Action</th>
    </tr>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.bus.busNumber}"></td>
        <td th:text="${trip.source}"></td>
        <td th:text="${trip.destination}"></td>
        <td th:text="${trip.travelDate}"></td>
        <td th:text="${trip.fare}"></td>
        <td>
            <a class="a" th:href="@{/trips/update/{id}(id=${trip.id})}">Update</a>
            <a class="a" th:href="@{/trips/delete/{id}(id=${trip.id})}">Delete</a>
        </td>
    </tr>
</table>
<br/>
<a class="a" th:href="@{/}">Back to home</a>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
