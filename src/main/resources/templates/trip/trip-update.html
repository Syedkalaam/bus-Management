<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Trip</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/trip/trip-update.css">
</head>
<body>
  <div th:replace="~{navbar :: navbar}"></div>

<div class="form-container">
<h2>Update Trip</h2>
    <form th:action="@{'/trips/update/' +${trip.id}}" th:object="${trip}" method="post">
 <label>Bus :</label>
  <select th:field="*{bus.id}">
    <option th:each="bus : ${bus}" name="busId" th:value="${bus.id}" th:text="${bus.busNumber}"></option>
  </select><br/>
  <label>Travel Date :</label>
  <input type="date" th:field="*{travelDate}" /><br/>
  <label>Source :</label>
  <input type="text" th:field="*{source}" required/><br/>
  <label>Destination :</label>
  <input type="text" th:field="*{destination}" required/><br/>
  <label>Fare :</label>
  <input type="number" th:field="*{fare}" required/><br/>
  <button type="submit">Update</button>
</form>
 <a class="a" th:href="@{/trips/list}">Back to Trips List</a>

</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
