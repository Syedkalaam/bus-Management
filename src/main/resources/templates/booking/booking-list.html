<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bus/bus-list.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<h2>Bookings</h2>
<table border="1">
  <tr>
    <th>Booking ID</th><th>Seat Numbers</th><th>booked ON</th><th>Status</th><th>Action</th>
  </tr>
  <tr th:each="b : ${bookings}">
    <td th:text="${b.id}"></td>
    <td th:text="${b.seatNumbers}"></td>
    <td th:text="${b.bookedAt}"></td>
    <td th:text="${b.status}"></td>

    <td>
      <a class="a" th:href="@{/users/details/{id}(id=${b.userId})}">Detail</a>
      <a class="a" th:href="@{/bookings/delete/{id}(id=${b.id})}">Delete</a>
    </td>
  </tr>
</table>

<a class="a" th:href="@{/}">Back to home</a>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
